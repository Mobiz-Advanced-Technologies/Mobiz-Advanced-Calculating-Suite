<html>

<head>
    <title>Mobiz Advanced Calculating Suite</title>
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="fontawesome.js"></script>

<body id="body">


    <!--Window-->

    <section style="height: 100vh; " id="section">

        <button onclick="spawnwindow('About', 'about.html', 'fa fa-question', 350, 300)" class="menubutton" style="width: 35px; padding-top: 0px; float: right;" id="menutogglebutton">

        <nav>
            <ul id="footer1">
            </ul>
        </nav>
    </footer>

    <script>$(".window").draggable({ handle: ".header", containment: "#body", opacity: 0.75 });</script>

</html>
